<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    
    <!-- Other style sheets -->
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="text-height"> Calculator </h1>
    <div class="container">
        <form>
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstnumber">First Number</label>
                <input type="number" class="form-control" id="inputFirstnumber" placeholder="First Number">
            </div>
            <div class="form-group col-md-6">
                <label for="inputSecondnumber">Second Number</label>
                <input type="number" class="form-control" id="inputSecondnumber" placeholder="Second Number">
            </div>
            </div>
        </form>

        <h2 class="text-height">Calculate</h2>
        <div class="row">
            <div class="calc-buttons">
            <div class="operators"><button onclick="sum()"> <i class="fas fa-plus"></i></button> </div>
            <div class="operators"><button onclick="diff()"> <i class="fas fa-minus"></i></button> </div>
            <div class="operators"><button onclick="multiply()"> <i class="fas fa-times"></i></button> </div>
            <div class="operators"><button onclick="divide()"> <i class="fas fa-divide"></i></button> </div>
            </div>
        </div>

        <h2 class="text-height">Result</h2>
        <div class="d-flex justify-content-center"><input class="output" type="text" name="result" id="result" placeholder="Output"></div>
    </div>
    
    <script src="script.js"></script>

    <!-- Bootstrap JS  -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
