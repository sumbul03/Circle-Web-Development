<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Registration form</title>
</head>
<body>
  <div class="container">

    <div class="heading" >
        <h1 class="h1"> Registration Form</h1>
    </div>
    <form>
      <div class="row mb-3">
        <label for="inputFirstname" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <div class="input-group">
          <i class="input-group-text fa fa-user" aria-hidden="true"></i>
          <input type="firstname" class="form-control" id="inputFirstname" placeholder="First Name">
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputLastname" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <div class="input-group">
            <i class="input-group-text fa fa-user" aria-hidden="true"></i>
            <input type="lastname" class="form-control" id="inputLastname" placeholder="Last Name">
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="specificSizeSelect"class="col-sm-2 col-form-label" >Department/Office</label>
        <div class="col-sm-10">
          <div class="input-group">
            <i class="input-group-text fa fa-list" aria-hidden="true"></i>
            <select class="form-select" id="specificSizeSelect">
              <option selected>Select your Department/Office</option>
              <option value="1">Operations Department</option>
              <option value="2">Engineering</option>
              <option value="3">HR</option>
            </select>
          </div>
      </div>
      </div>
      <div class="row mb-3">
        <label for="inputUsername" class="col-sm-2 col-form-label">User Name</label>
        <div class="col-sm-10">
          <div class="input-group">
            <i class="input-group-text fa fa-user" aria-hidden="true"></i>
            <input type="username" class="form-control" id="inputUsername" placeholder="User Name">
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassward" class="col-sm-2 col-form-label">Passward</label>
        <div class="col-sm-10">
          <div class="input-group">
            <i class="input-group-text fa fa-user" aria-hidden="true"></i>
            <input type="password" class="form-control" id="inputPassward" placeholder="Passward">
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputconfirmPassward" class="col-sm-2 col-form-label">Confirm Passward</label>
        <div class="col-sm-10">
          <div class="input-group">
            <i class="input-group-text fa fa-user" aria-hidden="true"></i>
            <input type="password" class="form-control" id="inputconfirmPassward" placeholder="Confirm Passward">
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputemail" class="col-sm-2 col-form-label">E-mail</label>
        <div class="col-sm-10">
          <div class="input-group">
            <i class="input-group-text fa fa-envelope" aria-hidden="true"></i>
            <input type="email" class="form-control" id="inputemail" placeholder="E-mail Address">
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputcontactnumber" class="col-sm-2 col-form-label">Contact Number</label>
        <div class="col-sm-10">
          <div class="input-group">
            <i class="input-group-text fa fa-phone" aria-hidden="true"></i>
            <input type="tel" class="form-control" id="inputcontactnumber" placeholder="(639)">
          </div>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="button">
         <button type="submit" class="btn btn btn-warning"> Submit <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
         </div>
      </div>
      
    </form>
    
</div>
